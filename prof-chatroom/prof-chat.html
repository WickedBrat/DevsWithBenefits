<html>
<head>
  <title>My Account</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,900' rel='stylesheet' type='text/css'>

<body>
  <div class="back"></div>
  <div class="registration-form">

      <h1>Create a Chatroom</h1>

        <div class="animated-button"><span class="icon-lock"><i class="fa fa-clock-o"></i></span><span class="next-button duration"><i class="fa fa-arrow-up"></i></span></div>
      </div>
      <div class="input-section source-lang-section folded"><!-- <input class="source-lang" type="source-lang" name="lang" placeholder="ENTER THE SOURCE LANGUAGE" /> --><select id="select_language" style="width: 320px">
        <option value="af-ZA">Afrikaans</option>

        <option value="fr-FR">Français</option>
        <option value="jv-ID">Basa Jawa</option>
        <option value="gl-ES">Galego</option>
        <option value="gu-IN">ગુજરાતી</option>
        <option value="hr-HR">Hrvatski</option>
        <option value="zu-ZA">IsiZulu</option>
        <option value="is-IS">Íslenska</option>
        <option value="it-IT">Italiano</option>
        <option value="kn-IN">ಕನ್ನಡ</option>
        <option value="km-KH">ភាសាខ្មែរ</option>
        <option value="lv-LV">Latviešu</option>
        <option value="lt-LT">Lietuvių</option>
        <option value="ml-IN">മലയാളം</option>
        <option value="mr-IN">मराठी</option>

        <option value="lo-LA">ລາວ</option>
        <option value="nl-NL">Nederlands</option>
        <option value="ne-NP">नेपाली भाषा</option>
        <option value="nb-NO">Norsk bokmål</option>
        <option value="pl-PL">Polski</option>
        <option value="pt-PT">Português</option>
        <option value="ro-RO">Română</option>
        <option value="si-LK">සිංහල</option>
        <option value="sl-SI">Slovenščina</option>

        <option value="cmn-Hans-CN">中文</option>

        <option value="hi-IN">हिन्दी</option>
        <option value="th-TH">ภาษาไทย</option>
      </select>
        <div class="animated-button" onclick="updateCountry()"><span class="icon-repeat-lock"><i class="fa fa-language"></i></span><span class="next-button source-lang"><i class="fa fa-paper-plane"></i></span></div>
      </div>
      <div class="success">
        <p>ACCOUNT CREATED</p>
      </div>
    </form>
  </div>
  <script language="javascript">
    localStorage.setItem("sourceLang", JSON.stringify("af-ZA"));
    function updateCountry() { 
      var lang = $("#select_language").val() ;
      var res = lang.slice(0, 2);
      localStorage.setItem("sourceLang", JSON.stringify(res));
      var carriage = prompt("You want to confirm your selection (y/n)");
      if (carriage === 'y' ||carriage === 'Y' ||carriage === 'Yes' ||carriage === 'YES' ||carriage === 'yes') {
        window.open('prof-chatroom.html')
      }
    }
  </script>
  <script type="text/javascript" src="jquery-1.10.2.js"></script>
  <script type="text/javascript" src="script.js"></script>
